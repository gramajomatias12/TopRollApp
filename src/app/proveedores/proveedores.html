<mat-toolbar class="toolbars">
    <mat-toolbar-row>
        Proveedores
        <span class="spacer"></span>
        <button mat-button [routerLink]="['/menu/proveedor/',0]">NUEVO</button>
    </mat-toolbar-row>
</mat-toolbar>

@if(proveedores.length == 0){
<mat-toolbar style="background-color: transparent;">
    <mat-toolbar-row>
        <span class="spacer"></span>
        @if(loading()){
        <mat-progress-bar mode="query"></mat-progress-bar>
        }
        @else{
        <span>AÃºn no se han definido proveedores</span>
        }
        <span class="spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>
}
@else{
<br>
<mat-toolbar>
    <mat-toolbar-row>
        <mat-form-field class="input-filtro" style="width: 500px;">
            <input matInput type="search" placeholder="Buscar por nombre del proveedor o tipo de materia prima" [(ngModel)]="filtro">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>

<mat-list>
    @for (prov of filteredItems(); track prov.cdProveedor) {
    <mat-list-item [routerLink]="['/menu/proveedor/', prov.cdProveedor]">
        <mat-icon matListItemIcon>contacts</mat-icon>
        <h3 matListItemTitle>{{ prov.dsProveedor }}</h3>
        <p matListItemLine>{{ prov.dsProveedor }}</p>
    </mat-list-item>
    }
</mat-list>

}
