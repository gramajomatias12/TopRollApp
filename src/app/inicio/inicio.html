<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesi칩n</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      <form>

        <mat-form-field appearance="fill">
              <mat-label>Usuario</mat-label>

                (keyup.enter)="ingresar(usuario.value,pwd.value);">
        </mat-form-field>

        <!-- <mat-form-field appearance="fill">
          <mat-label>Contrase침a</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password" required>

            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field> -->
        <mat-form-field appearance="fill">
              <mat-label>Contrase침a</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" id="pwd" #pwd autocomplete="current-password"
                (keyup.enter)="ingresar(usuario.value,pwd.value);">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
        </mat-form-field>

        <!-- <button mat-raised-button color="primary" type="submit" class="login-button">
          Ingresar
        </button> -->
        <button mat-raised-button class="login-button" color="primary" [disabled]="loading || !usuario.value ||  !pwd.value"
                (click)="ingresar(usuario.value,pwd.value);">Ingresar</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
